<!DOCTYPE html>

    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game-board">
            <div class="board-square" data-coordinate="0-0">
                
            </div>

            </div>

            </div>

            </div>

            </div>

            </div>
