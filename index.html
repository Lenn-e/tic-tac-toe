<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outter-container">

        <div class="game-container">

            <div class="scoreboard">

                <div class="player-container" data-side="X">
                    <div class="player-info">
                        <span class="player-side">X</span>
                        <span class="player-name">P1</span>
                    </div>
                    <div class="score">
                        0
                    </div>
                </div>

                <div class="player-container" data-side="O">
                    <div class="player-info">
                        <span class="player-side">O</span>
                        <span class="player-name">P2</span>
                    </div>
                    <div class="score">
                        0
                    </div>
                </div>
                
            </div>

            <div class="main-display">
                <div class="winner-display">
                </div>
                <div class="main-item game-setup">
                    <p>Player1 name:</p>
                    <input type="text" id="player1-name" value="P1">
                    <p>Player2 name:</p>
                    <input type="text" id="player2-name" value="P2">
                </div>
                <div class="main-item game-board hidden">
                    
                </div>
            </div>

            <div class="game-settings">
                <button class="start-btn">Play</button>
                <button class="restart-btn" disabled>Restart</button>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
